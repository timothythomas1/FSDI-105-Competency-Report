<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/myStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bed12024e.js" crossorigin="anonymous"></script>
    <title>Welcome</title>
</head>
<body id="home">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="title" class="navbar-brand" href="./index.html"><img src="./img/galaxy-svgrepo-com-2.svg" alt=""></i>    Nebula One</a>
            <a class="navbar-brand" href="./register.html"><i class="fa-solid fa-brain"></i>    Register</a>
            <a class="navbar-brand" href="./user.html"><i class="fa-solid fa-user-astronaut"></i>    Users</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <header>
        <p class="display-1" >Welcome Home, Oh Sentient One</p>
    </header>
    <div class="bg-container" id="home">
        <main >
            <div class="container">
                <div class="btn-lg">
                    <button id="newUser"
                    class="btn btn-warning" type="button">Log In    <i class="fa-solid fa-chevron-down fa-2xl"></i></button>
                </div>
                
                <form action="" id="forReset">
                
                    <div class="form-container"  id="loginForm">
                        <!-- name, lastname, email, password, password confirmation, color, payment method-->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default ">Email</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                            id="textEmailLogin">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default ">Password</span>
                            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                            id="textPasswordLogin">
                        </div>
                        <div class="d-grid gap-2">
                            <button id="loginBtn" class="btn btn-primary" type="button">    <i class="fa-solid fa-right-to-bracket fa-2xl"></i></button>
                            <button id="hideForm" class="btn btn-warning" type="button" ><i class="fa-solid fa-chevron-up fa-2xl"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <h1 class="d-none" id="alertError" >Invalid Credentials! Please try again.</h1>

        <!-- <footer>
            <p class="" >All rights reserved</p>
        </footer> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
