<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/myStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bed12024e.js" crossorigin="anonymous"></script>
    <title>User System</title>
</head>
<body id="register">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="title" class="navbar-brand" href="./index.html"><img src="./img/galaxy-svgrepo-com-2.svg" alt=""></i>    Nebula One</a>
          <a class="navbar-brand" href="./index.html"><i class="fa-solid fa-earth-americas"></i>    Home</a>
          <a class="navbar-brand" href="./user.html"><i class="fa-solid fa-user-astronaut"></i>    Users</a>
          <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <header>
        <h1 class="display-1" >Join the Collective Conscience    </h1>
    </header>
    <main class="container">
            <div class="btn-lg">
                <button id="newUser"
                class="btn btn-warning" type="button"><i class="fa-solid fa-user-astronaut fa-2xl"><i class="fa-solid fa-plus"></i></i></button>
            </div>
    <form action="" id="forReset">
        
        <div class="form-container"  id="userForm">
            <!-- name, lastname, email, password, password confirmation, color, payment method-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">First Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textFirstName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Last Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textLastName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Email</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textEmail">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Password</span>
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textPassword">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Confirm Password</span>
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="confirmPassword">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">age</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textAge">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Address</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textAddress">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Phone Number</span>
                <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3} !important"
                id="textPhone">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Payment Method</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textPayment">
            </div>
            <div class="input-group mb-3 color">
                <span class="input-group-text" id="inputGroup-sizing-default ">Color</span>
                <input type="color" id="txtColor">
            </div>
            <div class="d-grid gap-2">
                <button onclick="register();"
                class="btn btn-primary" type="button">Add new user</button>
                <button id="hideForm"
                class="btn btn-warning" type="button" ><i class="fa-solid fa-chevron-up fa-2xl"></i></button>
            </div>
        </div>
    </form>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
